<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 10px auto;
            text-align: center;
            font-family: 'Anonymous Pro', monospace;
        }
        #wrapper {
            width: 50%;
            background-color: darkgray;
            border: 4px solid black;
        }
        .btn {
            width: 150px;
        }
    </style>
    <title>Flask Counter</title>
</head>
<body>
    <div id="wrapper">
        <h1>Counter</h1>
        <h2>{{session['counter']}}</h2>
        <form action="/custom_number" method="post">
            <label for="custom_number">Increment by:</label>
            <input type="number" name="custom_number" min="1" max="10" class="form-control-sm">
            <p>(Remember to press enter!)</p>
        </form>
        <div class="input-group">
            <form action="/add_two" method="get">
                <input type="submit" value="Add 2" type="button" class="btn btn-info">
            </form>
            <form action="/" method="get">
                <input type="submit" value="Add 1" type="button" class="btn btn-primary">
            </form>
            <form action="/destroy_session" method="post">
                <input type="submit" value="Reset" type="button" class="btn btn-danger">
            </form>
        </div>
    </div>
</body>
</html>
